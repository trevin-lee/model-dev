apiVersion: v1
kind: Service
metadata:
  name: infra-browser-service
  namespace: model-dev
  labels:
    app: browser
    tier: infra
spec:
  selector:
    app: browser
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: infra-browser-ingress
  namespace: model-dev
  labels:
    tier: infra
  annotations:
    haproxy.org/auth-url: "https://auth-model-dev.nrp-nautilus.io/api/verify?rd=https://files-model-dev.nrp-nautilus.io"
    haproxy.org/auth-signin: "https://auth-model-dev.nrp-nautilus.io/?rd=https://files-model-dev.nrp-nautilus.io"
    ingress.kubernetes.io/auth-url: "https://auth-model-dev.nrp-nautilus.io/api/verify?rd=https://files-model-dev.nrp-nautilus.io"
    ingress.kubernetes.io/auth-signin: "https://auth-model-dev.nrp-nautilus.io/?rd=https://files-model-dev.nrp-nautilus.io"
spec:
  ingressClassName: haproxy
  tls:
  - hosts:
    - files-model-dev.nrp-nautilus.io
  rules:
  - host: files-model-dev.nrp-nautilus.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: infra-browser-service
            port:
              number: 80
