apiVersion: v1
kind: Service
metadata:
  name: infra-dashboard-service
  namespace: model-dev
  labels:
    app: dashboard
    tier: infra
spec:
  selector:
    app: dashboard
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: infra-dashboard-ingress
  namespace: model-dev
  labels:
    tier: infra
  annotations:
    haproxy.org/forwarded-for: "enabled"
    haproxy.org/request-set-header: "X-Forwarded-Proto https"
spec:
  ingressClassName: haproxy
  tls:
  - hosts:
    - hub-model-dev.nrp-nautilus.io
  rules:
  - host: hub-model-dev.nrp-nautilus.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: infra-dashboard-service
            port:
              number: 8080

