apiVersion: v1
kind: Service
metadata:
  name: infra-mlflow-service
  namespace: model-dev
  labels:
    app: mlflow
    tier: infra
spec:
  selector:
    app: mlflow
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: infra-mlflow-ingress
  namespace: model-dev
  labels:
    tier: infra
  annotations:
    haproxy.org/forwarded-for: "enabled"
    haproxy.org/request-set-header: "X-Forwarded-Proto https"
spec:
  ingressClassName: haproxy
  tls:
  - hosts:
    - mlflow-model-dev.nrp-nautilus.io
  rules:
  - host: mlflow-model-dev.nrp-nautilus.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: infra-mlflow-service
            port:
              number: 5000
